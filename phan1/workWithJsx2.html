        function Button({title, href, onClick}){
            // khi nó là biến đại diện nó vẫn render ra đc nhưng lưu ý biến phải viết hao
            // những thằng boolean, undefile, null sẽ ko đc render
            let Component = 'button'
            const props ={}

            // khi có href thì nó sẽ biến thành thẻ a
            if(href){
                Component = 'a'
                props.href = href
            }

            // khi có onClick thì nó sẽ là btn
            if(onClick){
                // Component = 'button'
                props.onClick = onClick
            }
            // Trong trường hợp {...props}, nó đang được sử dụng như một toán 
            // tử spread. Khi bạn gặp {...props} trong React, nó thường được s
            // ử dụng để chuyển tất cả các thuộc tính từ một đối tượng props 
            // (thường được truyền xuống từ thành phần cha) vào một thành phần con. Đ
            // iều này giúp đơn giản hóa việc chuyển props giữa các 
            // thành phần và làm cho mã của bạn trở nên linh hoạt hơn
            return(
                <Component {...props}>{title}</Component>
            )
        }

        function App(){
            return(
                <div id='wrapper'>
                    <Button 
                        title = 'Click me!'
                        href = 'https://vcdn1-dulich.vnecdn.net/2021/07/16/1-1626437591.jpg?w=460&h=0&q=100&dpr=2&fit=crop&s=i2M2IgCcw574LT-bXFY92g'
                        onClick = {() => console.log(Math.random())}
                    />
                </div>
            )
        }
    
        ReactDOM.render(<App/>, document.querySelector('#root'))
    </script>
